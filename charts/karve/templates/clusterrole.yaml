{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "karve.fullname" . }}-manager-role
  labels:
    {{- include "karve.labels" . | nindent 4 }}
rules:
# NodeOverlay permissions (Karpenter CRD)
- apiGroups:
  - karpenter.sh
  resources:
  - nodeoverlay
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - karpenter.sh
  resources:
  - nodeoverlay/status
  verbs:
  - get
  - update
  - patch
# Node permissions for querying cluster state
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
# Leader election permissions
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
