apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: localstack
  labels:
    app.kubernetes.io/name: localstack
    app.kubernetes.io/part-of: veneer-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:latest
          ports:
            - containerPort: 4566
              name: edge
          env:
            - name: SERVICES
              value: "sts,iam,ec2,savingsplans"
            - name: DEBUG
              value: "1"
            - name: DISABLE_CORS_CHECKS
              value: "1"
            - name: LOCALSTACK_HOST
              value: "localstack.localstack.svc.cluster.local:4566"
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_DEFAULT_REGION
              value: "us-west-2"
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: init-scripts
              mountPath: /etc/localstack/init/ready.d
      volumes:
        - name: init-scripts
          configMap:
            name: localstack-init
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: localstack
  labels:
    app.kubernetes.io/name: localstack
    app.kubernetes.io/part-of: veneer-dev
spec:
  type: ClusterIP
  selector:
    app: localstack
  ports:
    - port: 4566
      targetPort: 4566
      name: edge
