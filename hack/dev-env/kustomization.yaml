apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Veneer development environment
# Deploys LocalStack, Lumina, Prometheus, and mock nodes for local development.
#
# Usage:
#   make dev-env-up    # Deploy everything
#   make dev-env-down  # Tear down everything

resources:
  - localstack
  - lumina
  - prometheus
  - nodes
