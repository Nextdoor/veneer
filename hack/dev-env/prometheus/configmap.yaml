apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: veneer-dev
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape Lumina metrics - this is what Veneer queries
      - job_name: 'lumina'
        static_configs:
          - targets: ['lumina-metrics.lumina-system.svc.cluster.local:8080']
        # Shorter scrape interval for dev to see changes quickly
        scrape_interval: 10s

      # Scrape Prometheus itself for debugging
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
