baseURL: https://oss.nextdoor.com/veneer/
title: Veneer
languageCode: en-us
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

module:
  hugoVersion:
    extended: true
    min: "0.146.0"
  imports:
    - path: github.com/google/docsy
      disable: false

languages:
  en:
    languageName: English
    weight: 1
    contentDir: content/en

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML

enableRobotsTxt: true

taxonomies: {}

params:
  ui:
    navbar_logo: false
    sidebar_menu_compact: true
    breadcrumb_disable: false
    sidebar_menu_foldable: true
    feedback:
      enable: false
    readingtime:
      enable: false
  links:
    developer:
      - name: GitHub
        url: https://github.com/nextdoor/veneer
        icon: fab fa-github
        desc: Veneer on GitHub
  description: Cost-Aware Karpenter Provisioning
  offlineSearch: true
  copyright: "The Veneer Authors"

menu:
  main:
    - name: Documentation
      weight: 10
      url: /docs/
      pre: <i class='fas fa-book'></i>
    - name: GitHub
      weight: 50
      url: https://github.com/nextdoor/veneer
      pre: <i class='fab fa-github'></i>
