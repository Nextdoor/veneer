name: Helm Chart Validation

on:
  pull_request:
    paths:
      - "charts/veneer/**"
  push:
    branches:
      - main
    paths:
      - "charts/veneer/**"

jobs:
  validate:
    name: Validate Helm Chart
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.16.3

      - name: Add Helm repositories
        run: |
          helm repo add lumina https://oss.nextdoor.com/lumina
          helm repo update

      - name: Helm Lint
        run: |
          helm lint charts/veneer

      - name: Build chart dependencies
        run: |
          helm dependency update charts/veneer

      - name: Helm Template (validate rendering)
        run: |
          helm template veneer-test charts/veneer \
            --namespace veneer-system \
            --values charts/veneer/ci/ci-values.yaml \
            > /dev/null
          echo "Template rendering successful"
