name: Build

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  # Build Go binary on PRs and main
  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        run: make build

  # Build and publish Docker images ONLY on main branch pushes
  build-docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/docker.yml
    with:
      publish: true
