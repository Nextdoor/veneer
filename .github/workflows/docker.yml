---
# This workflow is responsible for building, tagging, and publishing Docker images for Karve.
# It builds multi-architecture images (AMD64 and ARM64) natively on respective runners for optimal performance.
#
# Image Tagging Strategy:
# - Pull requests: test-<pr-number> (e.g., test-12)
# - Branch pushes: <branch-name> (e.g., feature-foo)
# - Main branch: main (dedicated manifest)
# - Tags: v* (semver versions) and latest (for releases)
# - All builds: test-<short-sha> (for exact commit tracking)
#
# The workflow can be triggered directly or called by other workflows (e.g., release workflow).

name: Build and Publish

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        default: false
    outputs:
      image-version:
        description: 'Version extracted from git tag (empty if not a tag)'
        value: ${{ jobs.manifest.outputs.image-version }}

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: nextdoor/karve

jobs:
  # Build AMD64 image natively on x64 runner
  build-amd64:
    name: Build AMD64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-amd64,onlatest=false
          tags: |
            type=ref,event=pr,prefix=test-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=test-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  # Build ARM64 image natively on arm64 runner
  build-arm64:
    name: Build ARM64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-arm64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-arm64,onlatest=false
          tags: |
            type=ref,event=pr,prefix=test-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=test-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  # Create multi-arch manifest
  manifest:
    name: Create Manifest
    needs: [build-amd64, build-arm64]
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-version: ${{ steps.version.outputs.version }}
    permissions:
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,prefix=test-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=test-

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Extracted version from tag: ${VERSION}"
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "Not a tag release, no version extracted"
          fi

      - name: Create and push manifest
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: ${{ steps.meta.outputs.tags }}
          sources: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-amd64.outputs.image-digest }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-arm64.outputs.image-digest }}

      - name: Create and push :latest manifest
        if: ${{ github.ref_type == 'tag' }}
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          sources: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-amd64.outputs.image-digest }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-arm64.outputs.image-digest }}

      - name: Create and push :main manifest
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:main
          sources: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-amd64.outputs.image-digest }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-arm64.outputs.image-digest }}
